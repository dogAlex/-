<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <title>TeaHouse</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner-black">
                <nav class="contacts">
                    <ul class="contacts__list">
                        <li class="contacts__list-item">
                            <a href="" class="contacts__list-link">+7 (937) 812-96-98</a>
                        </li>
                        <li class="contacts__list-item">
                            <a href="" class="contacts__list-link">г. Саратов улица М. Горького 8А</a>
                        </li>
                        <li class="contacts__list-item">
                            <a href="" class="contacts__list-link">Мы открыты с 15:00 до 0:00 </a>
                        </li>
                        <li class="contacts__list-item">
                            <a href="" class="vk contacts__list-link">Вк</a>
                        </li>
                    </ul>
                    <ul class="contacts__login">
                        <li class="contacts__login-item">
                            <button class="contacts__list-button">Вход</button>
                        </li>
                        <li class="contacts__login-item">
                            <button class="contacts__list-button">Регистрация</button>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__inner-white">
                <a href="" class="logo">
                    <img src="img/tea-white.png" class="logo__img">
                    <h1 class="logo__text">Tea House</h1>
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">ГЛАВНАЯ</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">МЕНЮ</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">МЕРОПРИЯТИЯ</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">НОВОСТИ</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

        <div class="slider">
          <div class="slides">
            <div id="slides__1" class="slide">
              <span class="slide__text">1</span>
              <a class="slide__prev" href="#slides__4" title="Next"></a>
              <a class="slide__next" href="#slides__2" title="Next"></a>
            </div>
            <div id="slides__2" class="slide">
              <span class="slide__text">2</span>
              <a class="slide__prev" href="#slides__1" title="Prev"></a>
              <a class="slide__next" href="#slides__3" title="Next"></a>
            </div>
            <div id="slides__3" class="slide">
              <span class="slide__text">3</span>
              <a class="slide__prev" href="#slides__2" title="Prev"></a>
              <a class="slide__next" href="#slides__4" title="Next"></a>
            </div>
            <div id="slides__4" class="slide">
              <span class="slide__text">4</span>
              <a class="slide__prev" href="#slides__3" title="Prev"></a>
              <a class="slide__next" href="#slides__1" title="Prev"></a>
            </div>
          </div>
          <div class="slider__nav">
            <a class="slider__navlink" href="#slides__1"></a>
            <a class="slider__navlink" href="#slides__2"></a>
            <a class="slider__navlink" href="#slides__3"></a>
            <a class="slider__navlink" href="#slides__4"></a>
          </div>
        </div>


</body>
</html>
